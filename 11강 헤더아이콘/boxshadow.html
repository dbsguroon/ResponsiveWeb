<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스셰도우</title>
    <style>
        div>div {
            position: relative;
            left: 500px;
            top: 100px;
            width: 500px;
            height: 500px;
            background-color: yellow;
            transition: box-shadow 0.3s ease-in-out;
        }

        div>div:hover {
            box-shadow: 0px 0px 0px 100px rgba(0, 0, 0, 0.2) inset;
        }
    </style>
</head>

<body>
    <div>
        <div></div>
    </div>
</body>

</html>
